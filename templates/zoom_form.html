<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Zoom Meeting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1.2rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #2d6cdf;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1c56c5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“… Schedule a Zoom Meeting</h1>
    <form action="/create_meeting" method="post">
      <label for="topic">Meeting Topic</label>
      <input type="text" name="topic" id="topic" required>

      <label for="start_time">Start Time (UTC)</label>
      <input type="datetime-local" name="start_time" id="start_time" required>

      <label for="duration">Duration (minutes)</label>
      <input type="number" name="duration" id="duration" required>

      <button style="text-align: center;" type="submit">Create Meeting</button>
    </form>
  </div>
</body>
</html>
