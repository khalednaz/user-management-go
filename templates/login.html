<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      background: linear-gradient(90deg, rgba(4, 100, 115, 1) 0%, rgba(20, 50, 120, 1) 100%);
    }

    .area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
    }

    .lines {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .line {
      position: absolute;
      width: 2px;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      animation: moveDown 4s linear infinite;
    }

    .line::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 60px;
      background: rgba(255, 255, 255, 0.3);
      top: -60px;
      animation: glowMove 4s linear infinite;
    }

    .line:nth-child(1) { left: 10%; animation-delay: 0s; }
    .line:nth-child(2) { left: 25%; animation-delay: 1s; }
    .line:nth-child(3) { left: 40%; animation-delay: 2s; }
    .line:nth-child(4) { left: 55%; animation-delay: 3s; }
    .line:nth-child(5) { left: 70%; animation-delay: 1.5s; }
    .line:nth-child(6) { left: 85%; animation-delay: 0.5s; }

    @keyframes moveDown {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    @keyframes glowMove {
      0% { top: -60px; opacity: 0.4; }
      50% { top: 50%; opacity: 0.8; }
      100% { top: 100%; opacity: 0; }
    }

    .form-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      border-radius: 20px;
      padding: 70px 50px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }

    .login-box h2,
    .login-box p {
      text-align: left;
    }

    .login-box label {
      font-size: 0.85rem;
    }

    .form-control {
      border-radius: 20px !important;
    }

    .btn-primary {
      background: linear-gradient(90deg, rgba(4, 100, 115, 1) 0%, rgba(20, 50, 120, 1) 100%);
      border: none;
      border-radius: 20px;
    }

    .btn-outline-secondary {
      border: 1px solid rgba(20, 50, 120, 1);
      color: rgba(20, 50, 120, 1);
      border-radius: 20px;
      background-color: transparent !important;
      transition: none !important;
    }

    .btn-outline-secondary:hover,
    .btn-outline-secondary:focus,
    .btn-outline-secondary:active {
      background-color: transparent !important;
      color: rgba(20, 50, 120, 1) !important;
      border-color: rgba(20, 50, 120, 1) !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>

  <!-- Animated background -->
  <div class="area">
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>

  <!-- Centered login form -->
  <div class="form-wrapper">
    <div class="login-box">
      <h2 class="mb-3">Log In</h2>
      <p class="mb-4">Manage platform users.</p>

      <form action="/login_submit" method="post">
        <div class="form-group text-left">
          <label>Username <span class="text-danger">*</span></label>
          <input name="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="form-group text-left">
          <label>Password <span class="text-danger">*</span></label>
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <a href="/auth/google/login" class="btn btn-outline-secondary btn-block mt-2">
          <i style="margin-right: 10px;" class="fa-brands fa-google"></i>Sign in with Google
        </a>
      </form>

      <div class="mt-3 text-center">
        No account? <a href="/signup">Sign up</a>
      </div>
    </div>
  </div>

</body>
</html>
